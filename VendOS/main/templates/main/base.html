<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VendOS{% endblock %}</title>
    {% load static %}
    
    <!-- Bootstrap CSS (from CDN) -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    
    <!-- Your custom stylesheet (overrides Bootstrap if needed) -->
    <link rel="stylesheet" href="{% static 'VendOS/styles.css' %}">
</head>
<body>
   <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid position-relative">
            <!-- Center: Brand -->
            <div class="mx-auto">
                <a class="navbar-brand fw-bold" href="{% url 'splash_screen' %}">VendOS</a>
            </div>

            {% if DEBUG %}
            <div class="position-absolute end-0 me-3">
                <a class="nav-link text-white" href="{% url 'test_motors' %}">Test Environment</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <!-- Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
